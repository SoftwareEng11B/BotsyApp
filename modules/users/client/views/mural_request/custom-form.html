  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <style>
    article, aside, figure, footer, header, hgroup,
    menu, nav, section { display: block; }
    .col-sm-3 {
    	background-color: #f2f3f3;
    	width: 300px;
    	border: 25px;
    	padding: 25px;
    	margin: 25px;
    }
    .row{
      text-align: center;
    }
    h1 {
      font-family: 'Lato', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: #e05e60;
      /*text-align: center;*/
    }
    h2 {
      font-family: 'Lato', sans-serif;
      font-size: 16px;
      color: #52595d;
    }
    input {
      font-family: 'Lato', sans-serif;
      font-size: 14px;
    }
    </style>
  </head>
  <header>
      <h1>Custom Mural Info</h1><br>
  </header>
  <body class="ng-scope">
    <div class="container">
          <form>
            <div class="col-sm-3">
              <h2>What type of room is this?</h2>
              <input name="room_type" type="text" ng-model="vm.wall.custom_info.room_type" id="room_type" class="form-control" placeholder="Game Room, Kitchen" required><br>
              <h2>What color scheme do you prefer?</h2>
              <input name="color_scheme" type="text" ng-model="vm.wall.custom_info.color_scheme" id="color_scheme" class="form-control" placeholder="Red and Blue, Gators, etc" required><br>
            </div>
            <div class="col-sm-3">
              <h2>Specific Elements to Include: </h2>
              <input name="elements_include" type="text" ng-model="vm.wall.custom_info.elements_include" id="elements_include" class="form-control" placeholder="Alligators, Football" required><br>
              <h2>Specific Elements not to Include: </h2>
              <input name="elements_notinclude" type="text" ng-model="vm.wall.custom_info.elements_notinclude" id="elements_notinclude" class="form-control" placeholder="Food, Sports" required><br>
            </div>
            <div class="col-sm-3">
              <h2>What general theme would you like for your mural?</h2>
              <input name="theme" type="text" ng-model="vm.wall.custom_info.theme" id="theme" class="form-control" placeholder="Space, Gaming" required><br>
            </div>
          </form>
        </div>
        <div class="row">

          <br><input ui-sref-active="active"  ui-sref="walls.create"  type="submit" value="Get a Custom Mural">
        </div>
    </div>
  </body>
