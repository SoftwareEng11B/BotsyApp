<section>
  <div class="page-header">
    <h1>Artis</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="arti in vm.artis"
       ui-sref="artis.view({ artiId: arti._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="arti.created | date:'mediumDate'"></span>
        by
        <span ng-if="arti.user" ng-bind="arti.user.displayName"></span>
        <span ng-if="!arti.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="arti.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.artis.$resolved && !vm.artis.length">
    No Artis yet, why don't you <a ui-sref="artis.create">create one</a>?
  </div>
</section>
